<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 300 600" width="300" height="600">
  <!-- Gradient Definitions -->
  <defs>
    <linearGradient id="skyGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#87CEEB;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#B0E0E6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#E6F2FF;stop-opacity:1" />
    </linearGradient>

    <linearGradient id="phoneGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#F5F5F5;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#E0E0E0;stop-opacity:1" />
    </linearGradient>

    <linearGradient id="buttonGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4A90E2;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#5CA4DE;stop-opacity:1" />
    </linearGradient>

    <filter id="shadowFilter">
      <feDropShadow dx="0" dy="2" stdDeviation="2" flood-color="rgba(0,0,0,0.2)"/>
    </filter>
  </defs>

  <!-- Phone Body with Rounded Corners -->
  <rect x="0" y="0" width="300" height="600" rx="20" ry="20" fill="url(#phoneGradient)"/>
  
  <!-- Sky Background -->
  <rect x="15" y="15" width="270" height="570" rx="10" ry="10" fill="url(#skyGradient)"/>

  <!-- Sun -->
  <circle cx="250" cy="80" r="40" fill="#FFD700" filter="url(#shadowFilter)"/>
  
  <!-- Distant Mountains -->
  <path d="M0 350 L100 250 L200 350 L300 280 L300 500 L0 500 Z" fill="#A0C4DC" opacity="0.7"/>
  
  <!-- Curved Road -->
  <path d="M0 500 Q150 400, 300 500" stroke="#B8B8B8" stroke-width="10" fill="none" opacity="0.6"/>
  
  <!-- Professional Car Design -->
  <g transform="translate(100, 470) scale(0.7)">
    <path d="M30 20 L130 20 Q150 20, 150 40 L150 60 Q150 80, 130 80 L30 80 Q10 80, 10 60 L10 40 Q10 20, 30 20 Z" 
          fill="#4682B4" filter="url(#shadowFilter)"/>
    <circle cx="40" cy="80" r="10" fill="#333" filter="url(#shadowFilter)"/>
    <circle cx="120" cy="80" r="10" fill="#333" filter="url(#shadowFilter)"/>
    <rect x="50" y="30" width="50" height="20" fill="#FFFFFF" opacity="0.3"/>
  </g>
  
  <!-- Stylized Trees -->
  <g transform="translate(50, 400)">
    <path d="M20 80 L50 20 L80 80 Z" fill="#2E8B57" filter="url(#shadowFilter)"/>
    <rect x="47" y="80" width="6" height="20" fill="#8B4513"/>
  </g>
  
  <g transform="translate(250, 430)">
    <path d="M20 80 L50 20 L80 80 Z" fill="#3CB371" filter="url(#shadowFilter)"/>
    <rect x="47" y="80" width="6" height="20" fill="#8B4513"/>
  </g>
  
  <!-- Notch Design -->
  <g transform="translate(150, 25)">
    <circle cx="0" cy="0" r="15" fill="#2C3E50" filter="url(#shadowFilter)"/>
    <circle cx="-5" cy="-5" r="3" fill="rgba(255,255,255,0.4)"/>
  </g>
  
  <!-- Logo Section -->
  <g transform="translate(150, 200)">
    <circle cx="0" cy="0" r="80" fill="#4A90E2" filter="url(#shadowFilter)"/>
    <text x="0" y="15" font-family="Arial, sans-serif" font-weight="bold" font-size="48" text-anchor="middle" fill="white">
      RB
    </text>
  </g>
  
  <!-- Logo Text -->
  <text x="150" y="350" font-family="Arial, sans-serif" font-weight="bold" font-size="36" text-anchor="middle" fill="#2C3E50">
    Reboostify
  </text>
  
  <!-- Subtitle -->
  <text x="150" y="390" font-family="Arial, sans-serif" font-size="18" text-anchor="middle" fill="#34495E">
    Advance Solutions
  </text>
  
  <!-- Centered Buttons -->
  <g transform="translate(0, 430)">
    <a xlink:href="https://claude.ai">
      <rect x="45" y="30" width="100" height="50" rx="10" ry="10" fill="url(#buttonGradient)" filter="url(#shadowFilter)"/>
      <text x="95" y="60" font-family="Arial, sans-serif" font-size="18" text-anchor="middle" fill="white">
        Login
      </text>
    </a>
    
    <a xlink:href="#signup">
      <rect x="155" y="30" width="100" height="50" rx="10" ry="10" fill="url(#buttonGradient)" filter="url(#shadowFilter)"/>
      <text x="205" y="60" font-family="Arial, sans-serif" font-size="18" text-anchor="middle" fill="white">
        Sign Up
      </text>
    </a>
  </g>
  
  <!-- Bottom Navigation Indicator -->
  <rect x="125" y="580" width="50" height="5" rx="2" ry="2" fill="#2C3E50"/>
</svg>